    fill="none" 
    stroke="#2dd4bf" 
    stroke-width="1.5"
    stroke-linejoin="round"
  />
  
  <!-- WP Text -->
  <text x="16" y="18" 
    font-family="Arial, sans-serif" 
    font-size="8" 
    font-weight="bold" 
    fill="#ffffff" 
    text-anchor="middle">WP</text>
</svg>

