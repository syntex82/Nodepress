<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGrad)"/>
  
  <!-- Hexagon outline -->
  <polygon 
    points="96,30 150,57 150,135 96,162 42,135 42,57" 
    fill="none" 
    stroke="#2dd4bf" 
    stroke-width="2.5"
    stroke-linejoin="round"
  />
  
  <!-- Corner dots -->
  <circle cx="96" cy="30" r="4" fill="#6366f1"/>
  <circle cx="150" cy="57" r="4" fill="#2dd4bf"/>
  <circle cx="150" cy="135" r="4" fill="#2dd4bf"/>
  <circle cx="96" cy="162" r="4" fill="#6366f1"/>
  <circle cx="42" cy="135" r="4" fill="#2dd4bf"/>
  <circle cx="42" cy="57" r="4" fill="#2dd4bf"/>
  
  <!-- WP Text -->
  <text x="96" y="92" 
    font-family="Arial, sans-serif" 
    font-size="27" 
    font-weight="bold" 
    fill="#ffffff" 
    text-anchor="middle">WP</text>
  
  <!-- NODE Text -->
  <text x="96" y="120" 
    font-family="Arial, sans-serif" 
    font-size="18" 
    font-weight="bold" 
    fill="#2dd4bf" 
    text-anchor="middle" 
    letter-spacing="3">NODE</text>
</svg>

